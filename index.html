<html lang="en">
<head>

    <title>APP CHAT CUA TRONG</title>
    
</head>

<body>
    
    
    <h1>APP CHAT CUA TRONG</h1> 
    <p>trang web nay duoc tao ra de giai tri cua nhung ke simp loli:</p>

    <ul id="messages"></ul>

    <form  id="chat-form">
        <input type="text" id="chat-mes">
        <button id="send-chat"> SEND </button>

    </form>

    
</body>

<script src="/socket.io/socket.io.js"></script>

<script>
    
    const socket = io();

    const name = prompt('Hãy nhập tên của bạn đi nào !!!');
    
    const status =  String('(online)');
    

    const chatForm = document.querySelector('#chat-form');
    const chatMes = document.querySelector('#chat-mes');

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = chatMes.value
        socket.emit('on-chat', {
            name,
            status,
            message
        });
        chatMes.value = ''
    } )

    
    const messages = document.querySelector('#messages');
    socket.on('user-chat', (message) =>{
        const chatItem = document.createElement('li');
        
        
        chatItem.textContent = `${message.name} ${message.status}: ${message.message}`;

        messages.appendChild(chatItem);
    }
    )

</script>
